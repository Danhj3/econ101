<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket de Lectura 2025</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f4f8; display: flex; flex-direction: column; align-items: center; padding: 50px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    .ticket {
      display: none; background: linear-gradient(135deg, #FFD700, #FFA500);
      color: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      width: 320px; text-align: center; margin-top: 30px;
    }
    .ticket h2, .ticket p { margin: 10px 0; }
  </style>
</head>
<body>

<h2>🎟️ Descarga tu Ticket de Lectura 2025</h2>
<p>Ingresa tu número de registro asignado:</p>
<input type="text" id="registro" placeholder="Ej: 225079951">
<br>
<button onclick="verificar()">Verificar y Mostrar Ticket</button>

<div id="ticket" class="ticket">
  <h2>🎟️ Ticket de Lectura</h2>
  <p id="nombreEstudiante"></p>
  <p id="codigoUnico"></p>
  <p>«Leer te abre caminos» 📖✨</p>
  <button onclick="descargar()">Descargar Ticket</button>
</div>

<script>

};

let descargado = false;

function verificar() {
  const registro = document.getElementById("registro").value.trim();
  const fechaActual = new Date();
  const fechaLimite = new Date('2025-04-29T23:59:59');

  if (fechaActual > fechaLimite) {
    alert("⛔ El plazo para descargar el ticket ha expirado.");
    return;
  }

  if(estudiantes[registro]){
    document.getElementById("nombreEstudiante").innerHTML = "Estudiante: <strong>" + estudiantes[registro].nombre + "</strong>";
    document.getElementById("codigoUnico").innerHTML = "Código: <strong>" + estudiantes[registro].codigo + "</strong>";
    document.getElementById("ticket").style.display = "block";
  }else{
    alert("❌ Registro incorrecto. Por favor, verifique su número de registro.");
    document.getElementById("ticket").style.display = "none";
  }
}

function descargar() {
  if (descargado) {
    alert("⚠️ Ya has descargado tu ticket. Solo puedes descargarlo una vez.");
    return;
  }

  const registro = document.getElementById("registro").value.trim();
  const estudiante = estudiantes[registro];

  const contenido = `🎟️ Ticket de Lectura\n\nEstudiante: ${estudiante.nombre}\nCódigo: ${estudiante.codigo}\n\n«Leer te abre caminos» 📖✨`;

  const blob = new Blob([contenido], {type: 'text/plain;charset=utf-8'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `Ticket_${estudiante.nombre.replace(/\s+/g, "_")}.txt`;
  link.click();

  descargado = true;
}
</script>

</body>
