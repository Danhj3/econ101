function verificar() {
  const registro = document.getElementById("registro").value.trim();
  if (!estudiantes[registro]) {

  const nombre = estudiantes[registro].nombre;
  const limite = limitesDescarga[registro] || 0;
  const descargados = registrosDescargados[registro] || 0;

  if (descargados >= limite) {
    if (limite === 0) {
      alert(`🙌 Hola ${nombre}. Aún no puedes descargar tickets esta vez. ¡Participa más activamente en la próxima clase y los ganarás!`);
    } else {
      alert(`⛔ ${nombre}, ya descargaste tus ${limite} ticket(s).`);
    }
    ocultarTicket();
    return;
  }

  let fechaHoy = new Date();
  let dia = String(fechaHoy.getDate()).padStart(2, '0');
  let mes = String(fechaHoy.getMonth() + 1).padStart(2, '0');
  let año = fechaHoy.getFullYear();
  let fechaFormateada = `${dia}/${mes}/${año}`;

  document.getElementById("codigoUnico").innerHTML = "Registro: <strong>" + registro + "</strong>";

  document.getElementById("ticket").style.display = "block";
  document.getElementById("btnDescargar").style.display = "inline-block";
}

function ocultarTicket() {
  document.getElementById("ticket").style.display = "none";
  document.getElementById("btnDescargar").style.display = "none";
}

function descargar() {
  const registro = document.getElementById("registro").value.trim();
  if (!estudiantes[registro]) return;

  const descargados = registrosDescargados[registro] || 0;
  const limite = limitesDescarga[registro] || 0;

  if (descargados >= limite) {
    alert("⛔ Límite alcanzado.");
    return;
  }

  html2canvas(document.getElementById("ticket")).then(function(canvas) {
    let link = document.createElement("a");
    link.download = "Ticket_Participacion_2025.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
    registrosDescargados[registro] = descargados + 1;
    ocultarTicket();
    alert(`✅ Ticket ${descargados + 1} de ${limite} descargado con éxito.`);
  });
}
